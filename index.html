  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classroom Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              neu: {
                base: '#e0e5ec',
                dark: '#a3b1c6',
                light: '#ffffff',
              },
              primary: {
                50: '#eff6ff',
                100: '#dbeafe',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
              }
            },
            boxShadow: {
              'neu': '9px 9px 16px rgb(163,177,198,0.6), -9px -9px 16px rgba(255,255,255, 0.5)',
              'neu-sm': '5px 5px 10px rgb(163,177,198,0.6), -5px -5px 10px rgba(255,255,255, 0.5)',
              'neu-pressed': 'inset 6px 6px 10px 0 rgb(163,177,198, 0.7), inset -6px -6px 10px 0 rgba(255,255,255, 0.8)',
              'neu-pressed-sm': 'inset 3px 3px 5px 0 rgb(163,177,198, 0.7), inset -3px -3px 5px 0 rgba(255,255,255, 0.8)',
            }
          },
        },
      }
    </script>

    <style>
      @media print {
        @page { 
          size: A4 portrait; 
          margin: 5mm; 
        }
        
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        
        /* AGGRESSIVE RESET: Force block layout to allow natural page flow */
        html, body, #root, main { 
          width: 100% !important;
          height: auto !important; 
          min-height: 0 !important;
          overflow: visible !important; 
          background: white !important;
          display: block !important; /* Overrides flex */
          position: static !important;
        }
        
        /* SCALING: Fit the tall calendar onto one A4 portrait page */
        /* Zoom 70% fits ~1300px content height into ~1123px A4 height */
        .print-scale-down {
          zoom: 70%; 
          width: 100% !important;
        }
        
        /* Reset specific scroll containers */
        .overflow-auto, .overflow-hidden, .custom-scrollbar {
          overflow: visible !important;
          height: auto !important;
          display: block !important;
        }
        
        /* Disable sticky positioning during print */
        .sticky { 
          position: static !important; 
        }
        
        /* Remove neumorphic borders/shadows for clean print */
        .neu-shadow, .shadow-neu, .shadow-neu-pressed { 
          box-shadow: none !important; 
          border: 1px solid #eee !important;
        }

        /* Ensure grid lines print clearly */
        .border-gray-200\/50 {
          border-color: #ddd !important;
        }
        
        /* Force background colors to print (for bookings) */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
      body {
        background-color: #e0e5ec;
      }
      /* Ensure draggable items show correct cursor */
      [draggable="true"] {
        cursor: move;
        user-select: none;
      }
    </style>

}
</script>
