  <head>
    <meta charset="UTF-8" />

    <title>Classroom Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      @media print {
        @page { 
          size: A4 portrait; 
          margin: 5mm; 
        }
        
        .no-print { display: none !important; }
        .print-only { display: block !important; }

        /* Force hide the modal container during print */
        .fixed.inset-0.z-\[200\] {
          display: none !important;
        }
        
        /* AGGRESSIVE RESET: Force block layout to allow natural page flow */
        html, body, #root, main { 
          width: 100% !important;
          height: auto !important; 
          min-height: 0 !important;
          overflow: visible !important; 
          background: white !important;
          display: block !important; /* Overrides flex */
          position: static !important;
        }
        
        /* SCALING: Fit the tall calendar onto one A4 portrait page */
        /* Zoom 70% fits ~1300px content height into ~1123px A4 height */
        .print-scale-down {
          zoom: 70%; 
          width: 100% !important;
        }
        
        /* Reset specific scroll containers */
        .overflow-auto, .overflow-hidden, .custom-scrollbar {
          overflow: visible !important;
          height: auto !important;
          display: block !important;
        }
        
        /* Disable sticky positioning during print */
        .sticky { 
          position: static !important; 
        }
        
        /* Remove neumorphic borders/shadows for clean print */
        .neu-shadow, .shadow-neu, .shadow-neu-pressed { 
          box-shadow: none !important; 
          border: 1px solid #eee !important;
        }

        /* Ensure grid lines print clearly */
        .border-gray-200\/50 {
          border-color: #ddd !important;
        }
        
        /* Force background colors to print (for bookings) */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* --- RANGE PRINT MODE STYLES --- */
        
        /* Force page break after each week */
        .break-after-page {
          page-break-after: always;
          break-after: page;
          display: block !important;
          height: 100vh; /* Ensure it takes full height */
          overflow: visible !important;
        }

        /* Logic to toggle views based on body class */
        body.print-mode-range #root > div > header,
        body.print-mode-range #root > div > main,
        body.print-mode-range #root > div > div.print-only {
            display: none !important; /* Hide standard app parts */
        }

        /* The special print container */
        #print-container {
            display: none;
        }
        body.print-mode-range #print-container {
            display: block !important;
        }
      }
      
      body {
        background-color: #e0e5ec;
      }
      /* Ensure draggable items show correct cursor */
      [draggable="true"] {
        cursor: move;
        user-select: none;
      }
    </style>
